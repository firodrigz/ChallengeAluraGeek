<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-AluraGeek</title>
    <link rel="icon" href="../assets/img/header/sport.ico" type="image/png">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/header.css">
    <link rel="stylesheet" href="../assets/css/banner.css">
    <link rel="stylesheet" href="../assets/css/producto.css">
    <link rel="stylesheet" href="../assets/css/contacto.css">
    <link rel="stylesheet" href="../assets/css/footer.css">
    <link rel="stylesheet" href="../assets/css/logueo.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/7bb6148dc3.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header__logo">
            <a href="../index.html"><img src="../assets/img/header/logo.svg" alt="logo AluraGeek" id="index"></a>
        </div>
        <div class="header__buscar">
            <input class="header__input" type="text" id="header-input" name="header-input"
                placeholder="¿Qué deseas buscar?">
            <a href="#" class="header__lupa" id="btnBuscar"></a>
        </div>
        <!--<a href="#" class="header__boton">Login</a>-->
        <a href="#" class="header__lupa2"></a>
    </header>

    <!-- Login -->
    <section class="logueo">
        <div class="login">
            <form method="post" id="loginForm">
                <h1 class="login__heading">Iniciar sesión</h1>
                <input class="login__form__usuario" type="email" id="username" name="username" required
                    pattern="[^\s@]+@[^\s@]+\.[^\s@]+" placeholder="Escriba su correo electrónico">
                <input class="login__form__password" type="password" id="password" name="password" required
                    placeholder="Escriba su contraseña">
                <input type="submit" value="Entrar" class="login__form__btn">
            </form>
            <span class="login__circuit-mask"></span>
        </div>
    </section>
    <section class="espacio"></section>

    <!-- Contacto -->
    <section class="contacto">
        <div class="contacto__logo">
            <img src="../assets/img/header/logo.svg" alt="Logo">
        </div>
        <div class="contacto__link">
            <img src="../assets/img/header/logo.svg" alt="Logo">
            <a href="#">Quienes somos</a>
            <a href="#">Política de privacidad</a>
            <a href="#">Programa de fidelidad</a>
            <a href="#">Nuestras Tiendas</a>
            <a href="#">Quiero ser franquiciado</a>
            <a href="#">Anúncie aquí</a>
        </div>
        <div class="contacto__form">
            <form action="">
                <h5>Hable con nosotros</h5>
                <input class="contacto__form__nombre" type="text" placeholder="Nombre Completo">
                <textarea class="contacto__form__textArea" name="" id="" cols="60" rows="3"
                    placeholder="Escribe tu mensaje"></textarea>
                <input type="submit" value="Enviar mensaje" class="contacto__form__btn">
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer__container">
        <div class="footer__copyright">
            <h5>&copy; Rodríguez Facundo Iván</h5>
            <div class="footer__info">                     
            <a class="footer__icono" href="https://github.com/firodrigz" target="_blank"><i class="fa-brands fa-github"></i></a>
            <a class="footer__icono" href="https://www.linkedin.com/in/rodriguez-facundo-ivan/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>   
            <a class="footer__icono" href="#"><i class="fa-solid fa-arrow-up"></i></a>                        
            </div>
        </div>
    </footer>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="../assets/js/login.js"></script>
<script src="../assets/js/busquedaq2.js"></script>
<script src="../assets/js/script.js"></script>
</html>
