<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek-Productos</title>
    <link rel="icon" href="../assets/img/header/sport.ico" type="image/png">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/header.css">
    <link rel="stylesheet" href="../assets/css/banner.css">
    <link rel="stylesheet" href="../assets/css/producto.css">
    <link rel="stylesheet" href="../assets/css/contacto.css">
    <link rel="stylesheet" href="../assets/css/footer.css">
    <link rel="stylesheet" href="../assets/css/detalle.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/7bb6148dc3.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header__logo">
            <a href="../index.html"><img src="../assets/img/header/logo.svg" alt="logo AluraGeek" id="index"></a>
        </div>
        <div class="header__buscar">
            <input class="header__input" type="text" id="header-input" name="header-input"
                placeholder="¿Qué deseas buscar?">
            <a href="#" class="header__lupa" id="btnBuscar"></a>
        </div>
        <!-- <a href="login.html" class="header__boton" id="loginLink">Login</a> -->
        <a href="#" class="header__lupa2"></a>
    </header>

    <!-- Detalle producto -->
    <section class="detalle" data-detalleproducto>

    </section>
    <section class="producto">

        <!-- Barra de productos -->
        <div class="producto__barra">
            <div class="producto__barra__titulo">
                <div class="producto__barra__titulo__principal">
                    <h2>Productos similares</h2>
                </div>
                <a href="producto.html" class="producto__barra__titulo__boton">
                    <h4>Ver todo</h4>
                    <div class="producto__barra__titulo__boton__flecha"></div>
                </a>
            </div>

            <div class="slick-list" id="slick-list">
                <button class="slick-arrow slick-prev" id="button-prev" data-button="button-prev"
                    onclick="app.processingButton(event)">
                    <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="chevron-left"
                        class="svg-inline--fa fa-chevron-left fa-w-10" role="img" xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 320 512">
                        <path fill="currentColor"
                            d="M34.52 239.03L228.87 44.69c9.37-9.37 24.57-9.37 33.94 0l22.67 22.67c9.36 9.36 9.37 24.52.04 33.9L131.49 256l154.02 154.75c9.34 9.38 9.32 24.54-.04 33.9l-22.67 22.67c-9.37 9.37-24.57 9.37-33.94 0L34.52 272.97c-9.37-9.37-9.37-24.57 0-33.94z">
                        </path>
                    </svg>
                </button>
                <div class="slick-track" id="track" data-producto>

                </div>
                <button class="slick-arrow slick-next" id="button-next" data-button="button-next"
                    onclick="app.processingButton(event)">
                    <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="chevron-right"
                        class="svg-inline--fa fa-chevron-right fa-w-10" role="img" xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 320 512">
                        <path fill="currentColor"
                            d="M285.476 272.971L91.132 467.314c-9.373 9.373-24.569 9.373-33.941 0l-22.667-22.667c-9.357-9.357-9.375-24.522-.04-33.901L188.505 256 34.484 101.255c-9.335-9.379-9.317-24.544.04-33.901l22.667-22.667c9.373-9.373 24.569-9.373 33.941 0L285.475 239.03c9.373 9.372 9.373 24.568.001 33.941z">
                        </path>
                    </svg>
                </button>
            </div>
        </div>
    </section>

    <!-- Contacto -->
    <section class="contacto">
        <div class="contacto__logo">
            <img src="../assets/img/header/logo.svg" alt="Logo">
        </div>
        <div class="contacto__link">
            <img src="../assets/img/header/logo.svg" alt="Logo">
            <a href="#">Quienes somos</a>
            <a href="#">Política de privacidad</a>
            <a href="#">Programa de fidelidad</a>
            <a href="#">Nuestras Tiendas</a>
            <a href="#">Quiero ser franquiciado</a>
            <a href="#">Anúncie aquí</a>
        </div>
        <div class="contacto__form">
            <form action="index.html">
                <h5>Hable con nosotros</h5>
                <input class="contacto__form__nombre" type="text" placeholder="Nombre Completo">
                <textarea class="contacto__form__textArea" name="" id="" cols="60" rows="3"
                    placeholder="Escribe tu mensaje"></textarea>
                <input type="submit" value="Enviar mensaje" class="contacto__form__btn">
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer__container">
        <div class="footer__copyright">
            <h5>&copy; Rodríguez Facundo Iván</h5>
            <div class="footer__info">                     
            <a class="footer__icono" href="https://github.com/firodrigz" target="_blank"><i class="fa-brands fa-github"></i></a>
            <a class="footer__icono" href="https://www.linkedin.com/in/rodriguez-facundo-ivan/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>   
            <a class="footer__icono" href="#"><i class="fa-solid fa-arrow-up"></i></a>                        
            </div>
        </div>
    </footer>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="module" src="../controllers/detalle.controller.js"></script>
<script type="module" src="../controllers/producto.carrusel.js"></script>
<script src="../assets/js/main.js"></script>
<script src="../assets/js/script.js"></script>
<script src="../assets/js/busquedaq2.js"></script>
</html>
